<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Selamat Datang | Layanan WhatsApp Kami</title>
    
    <meta name="description" content="Hubungi kami langsung melalui WhatsApp untuk layanan cepat dan responsif.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variabel Warna: Memudahkan ganti warna tema di satu tempat saja */
        :root {
            --hijau-wa: #25d366;
            --hitam-modern: #1a1a1a;
            --abu-teks: #4a4a4a;
            --bg-halus: #f8fafc;
        }

        /* Reset Dasar: Menghilangkan margin bawaan browser agar layout presisi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mengatur tampilan latar belakang seluruh halaman */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-halus);
            display: flex;
            justify-content: center; /* Konten di tengah secara horizontal */
            align-items: center;     /* Konten di tengah secara vertikal */
            min-height: 100vh;       /* Tinggi minimal mengikuti tinggi layar penuh */
            padding: 20px;
        }

        /* Desain Kotak Putih (Card) */
        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;      /* Membuat sudut kotak jadi melengkung halus */
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Memberikan efek bayangan lembut */
            text-align: center;
            max-width: 400px;         /* Lebar maksimal kotak agar tidak terlalu melar di PC */
            width: 100%;
            transition: 0.3s;         /* Durasi animasi saat kursor menyentuh kotak */
        }

        /* Efek saat mouse melayang di atas kotak */
        .container:hover {
            transform: translateY(-8px); /* Kotak akan naik sedikit ke atas */
        }

        /* Gaya Tulisan Judul */
        h1 {
            color: var(--hitam-modern);
            font-size: 24px;
            margin-bottom: 12px;
        }

        /* Gaya Tulisan Deskripsi */
        p {
            color: var(--abu-teks);
            font-size: 16px;
            line-height: 1.6;        /* Jarak antar baris teks agar enak dibaca */
            margin-bottom: 25px;
        }

        /* Gaya Tombol WhatsApp */
        .btn-wa {
            display: inline-block;
            background-color: var(--hijau-wa);
            color: white;
            text-decoration: none;    /* Menghilangkan garis bawah pada link */
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;         /* Animasi transisi warna dan ukuran */
        }

        /* Efek saat tombol ditekan atau disorot mouse */
        .btn-wa:hover {
            background-color: #1eb956;
            transform: scale(1.03);   /* Tombol sedikit membesar */
        }

        /* RESPONSIVE: Jika layar HP lebih kecil dari 480px, ukuran font akan mengecil */
        @media (max-width: 480px) {
            .container { padding: 30px 15px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>Selamat Datang</h1>
        <p>Terima kasih telah berkunjung. Klik tombol di bawah untuk berbicara dengan kami.</p>
        
        <a href="https://wa.me/62882003334229" class="btn-wa" target="_blank" rel="noopener">
            Buka WhatsApp Kami
        </a>
    </main>

</body>
</html>
